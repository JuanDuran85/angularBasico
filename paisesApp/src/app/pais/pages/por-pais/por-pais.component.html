<h2>Por País</h2>
<hr>

<main class="row">
    <section class="col">
        <app-pais-input (onEnter)="buscar($event)" (onDebounce)="sugerencias($event)" placeholder="Busca un país"></app-pais-input>
    </section>
</main>

<hr>

<main>
    <div class="alert alert-danger" role="alert" *ngIf="hayError">
       No se encontró nada para el termino: {{termino}}
    </div>
</main>

<main *ngIf="paises.length > 0">
    <section class="row">
        <div class="col">
            <app-pais-table [paises]="paises"></app-pais-table>
        </div>
    </section>
</main>
