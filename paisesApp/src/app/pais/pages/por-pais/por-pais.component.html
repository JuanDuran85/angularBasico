<h2>Por País</h2>
<hr>

<main class="row">
    <section class="col">
        <form autocomplete="off" (ngSubmit)="buscar()">
            <div class="mb-3">
              <label for="busqueda" class="form-label">Búscando por País</label>
              <input type="text" class="form-control" name="termino" id="busqueda" placeholder="Buscar País..." [(ngModel)]="termino">
            </div>
          </form>
    </section>
</main>

<hr>

<main>
    <div class="alert alert-danger" role="alert" *ngIf="hayError">
       No se encontró nada para el termino: {{termino}}
    </div>
</main>

<main *ngIf="!hayError">
    <section class="row">
        <div class="col">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Población</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of paises, let i = index">
                    <td>{{i+1}}</td>
                    <td><img [src]="item.flag" [alt]="item.name" class="img-fluid"></td>
                    <td>{{item.name}}</td>
                    <td>{{item.population}}</td>
                    <td>
                        <a href="/pais/vzla">Ver +</a>
                    </td>
                  </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>
