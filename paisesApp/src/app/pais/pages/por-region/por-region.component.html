<div class="animate__animated animate__fadeInDownBig">
    <h3>Buscar por Regi√≥n <small> {{regionActiva | titlecase}} </small></h3>
    <hr>
    <h5>Seleccione la region</h5>
    <div class="row">
        <div class="col">
            <!-- [class.btn-primary]="region === regionActiva" -->
            <!-- [ngClass]="{
                    'btn-dark' : regionActiva === region,
                    'btn-outline-dark' : regionActiva !== region
                }" -->
            <button 
                class="btn"
                *ngFor="let region of regiones" 
                [class]="getClassCSS(region)"
                (click)="activaRegion(region)">
                    {{region | titlecase}}
            </button>
        </div>
    </div>
    <main *ngIf="paises.length > 0" class="mt-5">
        <section class="row">
            <div class="col">
                <app-pais-table [paises]="paises"></app-pais-table>
            </div>
        </section>
    </main>
</div>
