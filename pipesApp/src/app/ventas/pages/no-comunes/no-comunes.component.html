<div class="text-color-layout">
    <h1>Pipes no tan comunes</h1>
    <p>Pipes incluidos en Angular - Common Module</p>
</div>

<div class="p-grid">
    <div class="p-col p-md-6">
        <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
            <p>
                Saludos {{nombre}}, es un placer {{genero | i18nSelect: invitaMap}} al evento
            </p>
            <button pButton type="button" label="Cambiar Persona" class="p-button-outlined" (click)="cambiarNombre()"></button>
        </p-fieldset>
    </div>
    <div class="p-col p-md-6">
        <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">
            <p>
                Actualmente {{clientes.length| i18nPlural : clientesMapa}}
            </p>
            <button pButton type="button" class="p-button-raised p-button-rounded" label="Borrar Cliente" (click)="borrando()"></button>
        </p-fieldset>
    </div>
</div>
