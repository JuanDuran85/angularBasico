<div class="text-color-layout">
    <h1>Pipes personalizados</h1>
    <p>Pipes creados... {{'pipes con mayuscula' | mayusculas : textUpLo}}</p>
</div>

<p-toolbar>
    <div class="p-toolbar-group-left"></div>
    
    <div class="p-toolbar-group-right">
        <button pButton type="button" icon="pi pi-check-circle" iconPos="left" label="Cambiar" (click)="changeText()" class="p-mr-1 p-button-danger"></button>
        <button (click)="changeOrder('nombre')" pButton icon="pi pi-sort" label="Por nombre" class="p-mr-1"></button>
        <button pButton icon="pi pi-sort" label="Vuela" class="p-mr-1 p-button-help" (click)="changeOrder('volar')"></button>
        <button pButton icon="pi pi-sort" label="Por color" class="p-mr-1 p-button-info" (click)="changeOrder('color')"></button>
    </div>
</p-toolbar>

<div class="p-grid p-mt-4">
    <div class="col">
        <p-table [value]="heroes | ordenar: ordenarPor">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>{{item.nombre}}</td>
                    <td>{{item.vuela | vuela | titlecase}}</td>
                    <td>{{item.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="p-grid p-mt-4">
    <div class="col">
        <p-table [value]="heroes | slice:0">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>{{item.nombre}}</td>
                    <td>{{item.vuela | vuela | titlecase}}</td>
                    <td>{{item.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
