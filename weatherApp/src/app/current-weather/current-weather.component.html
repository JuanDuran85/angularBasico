<div class="card" *ngIf="weatherLocal">
    <div class="card__temp">
        <p>Temperatura</p>
        <p class="card__temp--big">{{weatherLocal.main.temp}}</p>
    </div>
    <div class="card__description">
        <p>{{weatherLocal.name}}</p>
        <p class="card__temp--big">{{weatherLocal.weather[0].description}}</p>
    </div>
</div>
