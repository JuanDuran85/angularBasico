<div class="row">
    <div class="col">
        <input #termino type="text" placeholder="Buscar Artista" class="form-control" (keyup)="searchArtis(termino.value)">
    </div>
</div>

<div class="row row-cols-3 row-cols-md-3 g-4 mt-5">
    <div *ngFor="let item of artista" class="col-auto">
        <div class="card">
          <img [src]="item.images | noImage" class="card-img-top" [alt]="item.name">
          <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
          </div>
        </div>
    </div>
</div>
