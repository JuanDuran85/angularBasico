<app-loading *ngIf="loading"></app-loading>
<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artista.images | noImage" alt="artista.name" class="img-thumbnail" width="150" height="150">
    </div>
    <div class="col">
        <h3>{{artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">Visitar la página del Artista</a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" type="button" class="btn btn-outline-danger"><i class="fas fa-arrow-left"></i> Regresar</button>
    </div>
</div>

<div class="row m-5" *ngIf="!loading">
    <div class="col">
        <table class="table text-white">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canción</th>
                    <th>Vista previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of track">
                    <td scope="row">
                        <img [src]="item.album.images | noImage" [alt]="item.name" class="img-thumbnail" width="80" height="80">
                    </td>
                    <td>{{item.album.name}}</td>
                    <td>{{item.name}}</td>
                    <td>
                        <!-- domSeguro -->
                        <iframe [src]="item.id | domSeguro: 'https://open.spotify.com/embed/track/'" width="250" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
