<!DOCTYPE html>
<div>
    <h1>Titulo del nuevo componente para Angular - {{2020 + 1 }}</h1>
    <p>{{name}}</p>
    <p>{{getEdadNombre()}}</p>
    <p>{{edades}}</p>
    <ng-content></ng-content>
    <p *ngIf="!isAvailable; else disponible">Fecha de Inicio: 06 de Febrero de 2021</p>
    <ng-template #disponible>
        <p class="disponible">Curso Disponible</p>
    </ng-template>
    <div class="botones">
        <button type="button" name="button" [disabled]="!isAvailable" [class.active]="isAvailable">Ver Más</button>
        <button type="button" name="button2" [ngClass]="isAvailable ? 'active' : ''">Ver Más</button>
    </div>
</div>
