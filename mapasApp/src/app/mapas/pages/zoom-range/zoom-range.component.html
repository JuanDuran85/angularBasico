<div #mapa class="mapaRange"></div>

<div class="row">
    <div class="col-12">
        <label for="zoom" class="form-label text-center">
            Zoom: 16
            -Lng,Lat: 3435445,45546
        </label>
        <input type="range" class="form-range">
    </div>
    <div class="col-12">
        <button class="btn btn-primary" (click)="zoomOut()">-</button>
        <button class="btn btn-primary float-end" (click)="zoomIn()">+</button>
    </div>
</div>
