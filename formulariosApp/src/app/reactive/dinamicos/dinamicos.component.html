<hr>

<form autocomplete="off" [formGroup]="formularioDinamico" (ngSubmit)="savedData()">
    <!-- nombre -->
    <div class="mb-3 row">
        <label for="producto" class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" placeholder="Nombre de la persona" formControlName="producto">
          <span class="form-text text-danger" *ngIf="validatorCampo('producto')">Este campom es obligatorio</span>
        </div>
    </div>
    <!-- agregar -->
    <div class="mb-3 row">
        <label for="producto" class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Agregar Favorito" [formControl]="newFavorito">
                <button class="btn btn-outline-primary" type="button" (keyup.enter)="addFav()">Agregar</button>
            </div>
        </div>
    </div>
    <!-- lista de juegos favoritos -->
    <div class="mb-3 row">
        <label for="favoritos" class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">
            <div class="input-group mb-1" *ngFor="let item of favoritosArray.controls; let i = index">
                <input type="text" class="form-control" [formControlName]="i">
                <button type="button" class="btn btn-outline-danger float-end">Eliminar</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-primary float-end">Guardar</button>
        </div>
    </div>
</form>

<div>
    <p>Valid</p>
    <pre>{{formularioDinamico.valid}}</pre>
    <p>Value</p>
    <pre>{{formularioDinamico.value | json}}</pre>
    <p>Agregar Juego</p>
    <pre>{{newFavorito.valid}}</pre>
    <pre>{{newFavorito.value}}</pre>
</div>
