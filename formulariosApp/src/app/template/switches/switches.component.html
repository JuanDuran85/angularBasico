<h2>Template: Switches</h2>
<hr>

<form #formularioSwitches="ngForm">
    <!-- radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">GÃ©nero</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input required class="form-check-input" type="radio" name="radioGenero" id="radioMasculino" [(ngModel)]="persona.genero" value="M">
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
            </div>
              <div class="form-check">
                <input required class="form-check-input" type="radio" name="radioGenero" id="radioFemenino" [(ngModel)]="persona.genero" value="F">
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
            </div>
        </div>
    </div>

     <!-- switch -->
     <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" [(ngModel)]="persona.notificaciones" name="notificaciones">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>

     <!-- check -->
     <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="terminoCondiciones" [(ngModel)]="terminosCondiciones" name="terminos" required>
                <label class="form-check-label" for="terminoCondiciones">
                  Terminos y Condiciones
                </label>
            </div>
        </div>
    </div>

    <!-- boton -->
    <div class="row">
        <div class="col">
            <button type="button" class="btn btn-primary float-end" [disabled]="formularioSwitches.invalid">Guardar</button>
        </div>
    </div>
</form>

<div>
    <h5>Valor del formulario</h5>
    <pre>{{formularioSwitches.value | json}}</pre>
    <h5>Valor de Persona</h5>
    <pre>{{persona | json}}</pre>
    <h5>Valid</h5>
    <pre>{{formularioSwitches.valid}}</pre>
    <h5>Condiciones</h5>
    <pre>{{formularioSwitches.controls?.terminos?.errors | json}}</pre>

</div>
