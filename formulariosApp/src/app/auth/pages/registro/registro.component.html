<h2>Validaciones Reactivas</h2>
<hr>

<div class="row">
    <div class="col">
        <form autocomplete="off" [formGroup]="miFormulario">
            <div class="row mb-3">
              <label for="nombre" class="col-sm-3 col-form-label">Nombre</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Nombre del Usuario" formControlName="nombre">
                <span class="form-text text-danger" *ngIf="campoNoValido('nombre')">Debe ser en formato de Nombre y Apellido</span>
              </div>
            </div>
            <div class="row mb-3">
                <label for="nombre" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" placeholder="Email del Usuario">
                </div>
            </div>
            <div class="row mb-3">
                <label for="nombre" class="col-sm-3 col-form-label">UserName</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Nombre código del Usuario">
                </div>
            </div>
            <div class="row mb-3">
                <label for="nombre" class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" placeholder="Password de su cuenta">
                </div>
            </div>
            <div class="row mb-3">
                <label for="nombre" class="col-sm-3 col-form-label">Confirmar</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" placeholder="Confirmar la contraseña">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end">Crear</button>
                </div>
            </div>
          </form>
    </div>
</div>

<div class="mt-3">
    <h2>Form Valid:</h2><span>{{miFormulario.valid}}</span>
</div>
<div class="mt-3">
    <h2>Nombre errors:</h2>
    <pre>{{miFormulario.controls.nombre.errors | json}}</pre>
</div>
