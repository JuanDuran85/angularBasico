<h1>Redes socilaes mas usadas</h1>
<hr>

<div class="alert alert-primary" role="alert" *ngIf="doughnutChartData.length === 0; else divGrafica">
    <strong>Cargando data...</strong>
</div>

<div class="row">
    <div class="col">
        <ng-template #divGrafica>
            <div style="display: block">
                <canvas baseChart
                  [data]="doughnutChartData"
                  [labels]="doughnutChartLabels"
                  [chartType]="doughnutChartType"
                  [colors]="colors">
                </canvas>
            </div>
        </ng-template>
    </div>
</div>
