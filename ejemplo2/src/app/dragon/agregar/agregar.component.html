<!DOCTYPE html>

<h3>Agregar a: {{nuevo.nombre}}</h3>
<hr class="linea2">
<form (ngSubmit)="agregando()">
    <input type="text" placeholder="Nombre del dragon" [(ngModel)]="nuevo.nombre" name="nombre">
    <input type="number" [(ngModel)]="nuevo.numero" name="numero">
    <button type="submit">Agregar</button>
</form>
