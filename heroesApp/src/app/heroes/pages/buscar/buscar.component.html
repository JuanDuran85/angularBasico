<div fxLayout="column">
    <div>
        <h1>Buscador de Heroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div>
        <h3>Buscador</h3>
        <mat-form-field>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()"
                   >
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="optionSelecting($event)">
              <mat-option *ngFor="let option of heroes" [value]="option">
                {{option.superhero}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
    </div>
    <div>
        <pre>{{heroeSelected | json}}</pre>
    </div>
</div>
