<div class="container">
  <h3 class="text-center m-5">Adding Product</h3>
</div>
<div class="container">
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="inputDescription" class="form-label">Description</label>
      <input
        type="text"
        class="form-control"
        id="inputDescription"
        name="description"
        required
        [(ngModel)]="product.description"
      />
    </div>
    <div class="mb-3">
      <label for="inputPrice" class="form-label">Price</label>
      <input
        type="number"
        step="0.01"
        name="price"
        class="form-control"
        id="inputPrice"
        required
        [(ngModel)]="product.price"
      />
    </div>
    <div class="mb-3">
      <label class="form-label" for="inputStock">Stock</label>
      <input
        type="number"
        name="stock"
        class="form-control"
        id="inputStock"
        required
        [(ngModel)]="product.stock"
      />
    </div>
    <div class="text-center m-2">
      <button type="submit" class="btn btn-primary fw-bold me-2">Add</button>
      <a href="/" type="submit" class="btn btn-secondary fw-bold ms-2">Back</a>
    </div>
  </form>
</div>
